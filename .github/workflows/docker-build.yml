name: Docker Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Create data directory
      run: mkdir -p ./data && chmod 777 ./data
      
    - name: Build Redis service
      run: docker compose build pathwaydb-redis
      
    - name: Build Backend service
      run: docker compose build backend
      
    - name: Build Frontend service
      run: docker compose build frontend
      
    - name: Start services
      run: docker compose up -d
      
    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        sleep 30
        
    - name: Check service health
      run: |
        docker compose ps
        docker compose logs pathwaydb-redis
        docker compose logs backend
        
    - name: Test services health
      run: |
        # Wait for services to be fully ready
        echo "Testing service health..."
        
        # Test Redis service
        docker compose exec -T pathwaydb-redis echo "Redis service is running"
        
        # Test Backend WebSocket (check if port is listening)
        timeout 30 bash -c 'until nc -z localhost 8081; do sleep 1; done'
        echo "Backend WebSocket is accessible on port 8081"
        
        # Test Frontend (check if serving content)
        timeout 30 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 1; done'
        echo "Frontend is accessible on port 3000"
        
    - name: Cleanup
      if: always()
      run: docker compose down -v
